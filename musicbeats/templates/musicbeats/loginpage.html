{% extends 'base.html' %} {% block title %} loginpage{% endblock title %} {% block body %}
<style>
    .loginform {
        margin: 0;
        padding: 0;
        background-color: #17a2b8;
        height: 100vh;
    }
    
    #login .container #login-row #login-column #login-box {
        margin-top: 120px;
        max-width: 300px;
        height: 320px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }
    
    #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
    }
</style>
<div class="loginform">
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/musicbeats/loginpage" method="POST">{% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username</label><br>
                                <input type="text" name="loginusername" id="loginusername" class="form-control" placeholder="Enter your username " required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password</label><br>
                                <input type="password" name="loginpassword" id="loginpassword" class="form-control" placeholder="Enter your password " required>
                            </div>
                            {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{request.GET.next}}"> {% endif %}
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-sm">Log in</button>
                            </div>
                            <p><span style="color: red;padding-left: 5px;"> New here?</span><a href="/musicbeats/signuppage" style="text-decoration: none;color:green;margin-left: 5px;">Sign up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
